{% extends 'base.html' %}

{% block title %}Password reset sent{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="row justify-content-center">
        <div class="col-md-6 auth-box">
            <h2>Check your email</h2>
            <p>We've sent you and email with a link to reset your password</p>
            <p>If you don't see it, check your spam folder.</p>

            <div id="show-reset-toast" data-msg="We emailed you a reset link."></div>
            

            <p class="mt-3">
            <a href="{% url 'account_login' %}" class="btn send-it-link mt-3">Back to login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
