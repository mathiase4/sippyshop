{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary register-page-button">Register</button>
        </form>
        <p class="mt-3">Already have account? <a href="{% url 'account_login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
