{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Sign Out</h2>
        <p>Are you sure you want to sign out?</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Out</button>
        </form>
    </div>
</div>
{% endblock %}
