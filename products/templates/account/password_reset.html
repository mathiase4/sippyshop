{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-page">
<div class="row justify-content-center">
    <div class="col-md-6 auth-box">
        <h2>Forgot password?</h2>
        <p>Enter your email and we will send you a reset link.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3 send-it-link">send reset link</button>
        </form>
        <p class="mt-3">
            <a href="{% url 'account_login' %}">Back to login</a>
        </p>
    </div>
    </div>
</div>
{% endblock %}
