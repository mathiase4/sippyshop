{% extends 'base.html' %}

{% block title %}Password changed{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="row justify-content-center">
        <div class="col-md-6 auth-box">
            <h2>Password updated!</h2>

            <p>Your password has been changed, you can log in again.</p>
            <a href="{% url 'account_login' %}" class="btn send-it-link mt-3">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
