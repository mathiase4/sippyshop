{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SippyShop - {% block title %}Mugs{% endblock %}</title>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

     <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Merriweather:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/004c9550d9.js" crossorigin="anonymous"></script>

      <!-- Base.Css my own styling -->
       <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <!-- navigation bar -->
     <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="logo">
          <i class="fas fa-mug-hot"></i> SippyShop
        </a>

        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="{% url 'product_list' %}">Products</a></li>
        </ul>

        <div class="auth-buttons">
          {% if user.is_authenticated %}
          <span class="nav-user">Hello, {{ user.username }}</span>
          <a href="{% url 'account_logout' %}" class="auth-btn logout-btn">Logout</a>
          {% else %}
          <a href="{% url 'account_login' %}" class="auth-btn login-btn">Login</a>
          <a href="{% url 'account_signup' %}" class="auth-btn signup-btn">Sign Up</a>
          {% endif %}
        </div>
      </div>
     </nav>
     <!-- main content -->
      <div class="container mt-4">
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
