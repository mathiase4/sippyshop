{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SippyShop - {% block title %}Mugs{% endblock %}</title>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

     <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Nunito+Sans:wght@300;600&display=swap" rel="stylesheet">

      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/004c9550d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="/">SippyShop</a>
       <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">Hello, {{ user.username }}</span>
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
        {% endif %}
       </div>
      </div>
     </nav>
     <!-- main content -->
      <div class="container mt-4">
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
