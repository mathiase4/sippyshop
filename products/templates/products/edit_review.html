{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-light">Edit review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Save</button>
        <a href="{% url 'product_detail' review.product.id %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
